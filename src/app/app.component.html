<div class="main-container" [class.authorized]="!authService.isAuthorized()">
  <header class="header" *ngIf="!isLoginPageOpen()">
    <app-header></app-header>
  </header>
  <main class="main">
    <router-outlet></router-outlet>
    <app-alert></app-alert>
  </main>
  <footer class="footer" *ngIf="!isLoginPageOpen()">
    <app-footer></app-footer>
  </footer>
  <nav class="nav" *ngIf="authService.isAuthorized()">
    <app-nav></app-nav>
  </nav>
</div>
