<div class="container">
    <mat-card class="form-wrapper">
        <div class="title-wrapper">
            <h2>Create new account!</h2>
        </div>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-field-wrapper">
                <mat-form-field class="form-field" appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name">
                </mat-form-field>
                <mat-form-field class="form-field" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email">
                </mat-form-field>
                <mat-form-field class="form-field" appearance="outline">
                    <mat-label for="password">Password</mat-label>
                    <input matInput type="password" placeholder="" formControlName="password">
                </mat-form-field>
                <button type="submit" mat-flat-button [disabled]="registerForm.invalid">
                    SIGN UP
                </button>
            </div>
        </form>
        <div class="switch-button">
            <button style="width: 80px;" mat-button routerLink="/login">Sing In</button>
        </div>
    </mat-card>
</div>
