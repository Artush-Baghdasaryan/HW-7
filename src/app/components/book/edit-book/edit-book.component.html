<h2 mat-dialog-title>Edit book</h2>
<mat-dialog-content class="content">
    <form [formGroup]="bookForm" class="form">
        <mat-form-field class="form__field" appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name">
        </mat-form-field>
        <mat-form-field class="form__field" appearance="outline">
            <mat-label>Author's name</mat-label>
            <input matInput formControlName="author">
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions class="actions">
    <button mat-flat-button class="warn" [mat-dialog-close]="false">Cancel</button>
    <button mat-flat-button class="secondary" (click)="onUpdate()" [disabled]="bookForm.invalid">Update</button>
</mat-dialog-actions>
