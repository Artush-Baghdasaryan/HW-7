<h2 mat-dialog-title>Add book</h2>
<mat-dialog-content class="content">
    <form [formGroup]="bookForm" class="form">
        <mat-form-field class="form__field" appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name">
        </mat-form-field>
        <mat-form-field class="form__field" appearance="outline">
            <mat-label>Author</mat-label>
            <input matInput formControlName="author">
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions class="actions">
    <button mat-flat-button class="warn light-theme" [mat-dialog-close]="false">Cancel</button>
    <button mat-flat-button class="secondary" (click)="onAdd()" [disabled]="bookForm.invalid">Add</button>
</mat-dialog-actions>
